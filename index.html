<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div>Weather App</div>

      <div>
        <input type="text" id="inp1" placeholder="enter a city name"/>
        <button id="srch_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div id="error">Invalid City</div>

      <div>
        <div id="cty_name"></div>
        <img src="#"/>
        <div id="temp">0&deg;C</div>
        <div id="dp">Rainy</div>
      </div>

      <div class="card">

        <div>
          <img src="#" />
          <div>Wind</div>
          <div id="wind_sp">00 Km</div>
        </div>

        <div>
          <img src="#" />
          <div>Humidity</div>
          <div id="hum">00</div>
        </div>

        <div>
          <img src="#" />
          <div>Clouds</div>
          <div id="cld">00%</div>
        </div>

        <div>
            <img src="#">
            <div>Visibility</div>
            <div id="visb">0000</div>
        </div>

        <div>
            <div id="country"></div>
        </div>
        
      </div>

      

    </main>

    <script src="index.js" defer></script>
  </body>
</html>
